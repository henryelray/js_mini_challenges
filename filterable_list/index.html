<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>A filterable List</title>
</head>
<body>
    
    <header>
        <p class="page-title">A Filterable list built with JavaScript</p>
    </header>

    
    <main class="container">
        <section>
            <form action="" class="form-control">
                <label for="text">Name</label>
                <input type="text" name="text" id="filter" placeholder="search...">
            </form>
        </section>
        
        <ul class="name-list">
            <li class="list-group-item">
                <p class="letter">A</p>
                <p class="content">Abby</p>
            </li>
            <li class="list-group-item">
                <p class="letter">B</p>
                <p class="content">Bernard</p>
            </li>

            <li class="list-group-item">
                <p class="letter">C</p>
                <p class="content">Charles</p>
            </li>
            <li class="list-group-item">
                <p class="letter">D</p>
                <p class="content">Douglas</p>
            </li>
            <li class="list-group-item">
                <p class="letter">E</p>
                <p class="content">Erica</p>
            </li>
            
        </ul>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
